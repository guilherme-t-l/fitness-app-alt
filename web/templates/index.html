<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutritionist Copilot</title>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/meal-plan.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .main-container {
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .chat-section {
            flex: 0 0 60%;
            display: flex;
            flex-direction: column;
            border-right: 2px solid #e9ecef;
        }

        .meal-plan-section {
            flex: 0 0 40%;
            display: flex;
            flex-direction: column;
            background: #fafbfc;
        }

        .header {
            background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
            color: white;
            padding: 20px;
            text-align: center;
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .meal-plan-header {
            background: linear-gradient(135deg, #FF9800 0%, #F57C00 100%);
            color: white;
            padding: 20px;
            text-align: center;
            flex-shrink: 0;
        }

        .meal-plan-header h2 {
            font-size: 1.5rem;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #ffffff;
        }

        .meal-plan-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .meal-section {
            background: white;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .meal-header {
            background: #f8f9fa;
            padding: 15px 20px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .meal-name {
            font-weight: 600;
            font-size: 1.1rem;
            color: #2c3e50;
        }

        .meal-macros {
            font-size: 0.9rem;
            color: #6c757d;
        }

        .food-item {
            padding: 12px 20px;
            border-bottom: 1px solid #f8f9fa;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .food-item:last-child {
            border-bottom: none;
        }

        .food-info {
            flex: 1;
        }

        .food-name {
            font-weight: 500;
            color: #2c3e50;
            margin-bottom: 2px;
        }

        .food-quantity {
            font-size: 0.8rem;
            color: #6c757d;
        }

        .food-macros {
            font-size: 0.8rem;
            color: #6c757d;
            text-align: right;
        }

        .add-meal-btn {
            background: #FF9800;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-bottom: 15px;
            transition: background-color 0.3s;
        }

        .add-meal-btn:hover {
            background: #F57C00;
        }

        .add-food-btn {
            background: none;
            border: 2px dashed #ddd;
            color: #6c757d;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
        }

        .add-food-btn:hover {
            border-color: #FF9800;
            color: #FF9800;
        }

        .total-macros {
            background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
            color: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 12px;
            text-align: center;
        }

        .macro-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-top: 10px;
        }

        .macro-item {
            text-align: center;
        }

        .macro-value {
            font-size: 1.5rem;
            font-weight: 700;
            display: block;
        }

        .macro-label {
            font-size: 0.8rem;
            opacity: 0.9;
        }

        .message {
            margin-bottom: 20px;
            padding: 15px 20px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background: #4CAF50;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .bot-message {
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
            margin-right: auto;
        }

        .input-container {
            padding: 20px 30px;
            background: white;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .input-container input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-container input:focus {
            border-color: #4CAF50;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
        }

        .btn-primary:hover {
            background: #2E7D32;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .settings {
            padding: 20px 30px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }

        .settings-row {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 15px;
        }

        .settings-row label {
            font-weight: 600;
            min-width: 100px;
        }

        .settings-row select,
        .settings-row input[type="range"] {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .settings-row input[type="range"] {
            padding: 0;
        }

        .range-value {
            min-width: 50px;
            text-align: center;
            font-weight: 600;
            color: #4CAF50;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #4CAF50;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            border: 1px solid #f5c6cb;
        }


        .toggle-settings {
            background: none;
            border: none;
            color: #4CAF50;
            font-size: 14px;
            cursor: pointer;
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                height: auto;
                min-height: 100vh;
            }
            
            .chat-section {
                flex: none;
                order: 2;
            }
            
            .meal-plan-section {
                flex: none;
                order: 1;
                border-right: none;
                border-bottom: 2px solid #e9ecef;
            }
            
            .macro-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .meal-plan-header h2 {
                font-size: 1.3rem;
            }
        }

        @media (max-width: 480px) {
            .main-container {
                margin: 0;
                border-radius: 0;
            }
            
            .header, .meal-plan-header {
                padding: 15px;
            }
            
            .chat-container, .meal-plan-container {
                padding: 15px;
            }
            
            .input-container {
                padding: 15px;
                flex-wrap: wrap;
            }
            
            .settings-row {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }
            
            .settings-row label {
                min-width: auto;
            }
        }

        .settings.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Chat Section (Left Panel - 60%) -->
        <div class="chat-section">
            <div class="header">
                <h1>🥗 Nutritionist Copilot</h1>
                <p>AI-powered meal planning assistant</p>
            </div>

            <div class="chat-container" id="chatContainer">
                <div class="message bot-message">
                    👋 Hello! I'm your AI nutritionist assistant. I can help you create and modify meal plans. How can I assist you today?
                </div>
            </div>

            <div class="loading" id="loading">
                <div>🤔 Analyzing nutrition...</div>
            </div>

            <div class="settings hidden" id="settings">
                <div class="settings-row">
                    <label>Model:</label>
                    <select id="modelSelect">
                        <option value="claude-3-5-haiku-20241022">Claude 3.5 Haiku</option>
                        <option value="claude-3-5-sonnet-20241022">Claude 3.5 Sonnet</option>
                    </select>
                </div>
                <div class="settings-row">
                    <label>Temperature:</label>
                    <input type="range" id="temperatureRange" min="0" max="2" step="0.1" value="0.7">
                    <span class="range-value" id="temperatureValue">0.7</span>
                </div>
                <div class="settings-row">
                    <label>Max Tokens:</label>
                    <input type="range" id="maxTokensRange" min="100" max="4000" step="100" value="1000">
                    <span class="range-value" id="maxTokensValue">1000</span>
                </div>
            </div>

            <div class="input-container">
                <input type="text" id="messageInput" placeholder="Ask about nutrition, modify meals, or create new plans..." autocomplete="off">
                <button class="btn btn-primary" id="sendButton">Send</button>
                <button class="btn btn-secondary" id="clearButton">Clear</button>
                <button class="toggle-settings" id="toggleSettings">Settings</button>
            </div>
        </div>

        <!-- Meal Plan Section (Right Panel - 40%) -->
        <div class="meal-plan-section">
            <div class="meal-plan-header">
                <h2>📋 Today's Meal Plan</h2>
            </div>

            <div class="meal-plan-container" id="mealPlanContainer">
                <!-- Daily Total Macros -->
                <div class="total-macros">
                    <h3>Daily Totals</h3>
                    <div class="macro-grid">
                        <div class="macro-item">
                            <span class="macro-value" id="totalCalories">0</span>
                            <span class="macro-label">Calories</span>
                        </div>
                        <div class="macro-item">
                            <span class="macro-value" id="totalCarbs">0g</span>
                            <span class="macro-label">Carbs</span>
                        </div>
                        <div class="macro-item">
                            <span class="macro-value" id="totalProtein">0g</span>
                            <span class="macro-label">Protein</span>
                        </div>
                        <div class="macro-item">
                            <span class="macro-value" id="totalFat">0g</span>
                            <span class="macro-label">Fat</span>
                        </div>
                    </div>
                </div>

                <!-- Meals Container -->
                <div id="mealsContainer">
                    <!-- Meals will be dynamically loaded here -->
                </div>

                <!-- Add New Meal Button -->
                <button class="add-meal-btn" id="addMealBtn">+ Add New Meal</button>
            </div>
        </div>
    </div>

    <script>
        // Chat elements
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const clearButton = document.getElementById('clearButton');
        const loading = document.getElementById('loading');
        const settings = document.getElementById('settings');
        const toggleSettings = document.getElementById('toggleSettings');
        const modelSelect = document.getElementById('modelSelect');
        const temperatureRange = document.getElementById('temperatureRange');
        const temperatureValue = document.getElementById('temperatureValue');
        const maxTokensRange = document.getElementById('maxTokensRange');
        const maxTokensValue = document.getElementById('maxTokensValue');

        // Meal plan elements
        const mealPlanContainer = document.getElementById('mealPlanContainer');
        const mealsContainer = document.getElementById('mealsContainer');
        const addMealBtn = document.getElementById('addMealBtn');
        const totalCalories = document.getElementById('totalCalories');
        const totalCarbs = document.getElementById('totalCarbs');
        const totalProtein = document.getElementById('totalProtein');
        const totalFat = document.getElementById('totalFat');

        // Meal plan is now managed by MealPlanManager

        // Meal plan functions are now handled by MealPlanManager

        // Update range values
        temperatureRange.addEventListener('input', () => {
            temperatureValue.textContent = temperatureRange.value;
        });

        maxTokensRange.addEventListener('input', () => {
            maxTokensValue.textContent = maxTokensRange.value;
        });

        // Toggle settings
        toggleSettings.addEventListener('click', () => {
            settings.classList.toggle('hidden');
        });

        // Load available models
        fetch('/api/models')
            .then(response => response.json())
            .then(data => {
                if (data.models) {
                    modelSelect.innerHTML = '';
                    data.models.forEach(model => {
                        const option = document.createElement('option');
                        option.value = model;
                        option.textContent = model;
                        modelSelect.appendChild(option);
                    });
                }
            })
            .catch(error => console.error('Error loading models:', error));

        // Send message
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, 'user');
            messageInput.value = '';

            // Show loading
            loading.style.display = 'block';
            sendButton.disabled = true;

            try {
                // Get meal plan context from MealPlanManager
                const mealPlanContext = mealPlanManager.getCurrentMealPlanContext();

            const modelSelect = document.getElementById('modelSelect');
            const temperatureRange = document.getElementById('temperatureRange');
            const maxTokensRange = document.getElementById('maxTokensRange');
            
                const response = await nutritionistAPI.sendChatMessage(
                    message,
                    mealPlanContext,
                    modelSelect ? modelSelect.value : 'claude-3-5-haiku-20241022',
                    temperatureRange ? parseFloat(temperatureRange.value) : 0.7,
                    maxTokensRange ? parseInt(maxTokensRange.value) : 1000
                );
                
                console.log('Response data:', response);
                
                if (response.error) {
                    addMessage('Error: ' + response.error, 'bot', true);
                } else {
                    // Display chat content in the chat area
                    addMessage(response.chat, 'bot');
                    
                    // Update meal plan section if meal_plan content is provided
                    if (response.meal_plan && response.meal_plan.trim()) {
                        updateMealPlanFromAI(response.meal_plan);
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage('Error: ' + error.message, 'bot', true);
            } finally {
                loading.style.display = 'none';
                sendButton.disabled = false;
            }
        }

        function addMessage(text, sender, isError = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            if (isError) {
                messageDiv.classList.add('error');
            }
            messageDiv.textContent = text;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return messageDiv;
        }

        function clearChat() {
            chatContainer.innerHTML = '<div class="message bot-message">👋 Hello! I\'m your AI nutritionist assistant. I can help you create and modify meal plans. How can I assist you today?</div>';
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        clearButton.addEventListener('click', clearChat);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initialize meal plan on page load
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await mealPlanManager.initialize();
            } catch (error) {
                console.error('Failed to initialize meal plan:', error);
                addMessage('Failed to load meal plan. Please refresh the page.', 'bot', true);
            }
        });

        // Function to update meal plan from AI response
        function updateMealPlanFromAI(mealPlanText) {
            // Create a temporary div to display the AI's meal plan suggestions
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = `
                <div class="meal-section" style="background: #e8f5e8; border-left: 4px solid #4CAF50;">
                    <div class="meal-header">
                        <span class="meal-name">🤖 AI Suggestions</span>
                        <span class="meal-macros">AI Generated</span>
                    </div>
                    <div style="padding: 15px 20px;">
                        <pre style="white-space: pre-wrap; font-family: inherit; margin: 0;">${mealPlanText}</pre>
                    </div>
                </div>
            `;
            
            // Insert the AI suggestions at the top of the meal plan container
            const mealsContainer = document.getElementById('mealsContainer');
            mealsContainer.insertBefore(tempDiv.firstElementChild, mealsContainer.firstChild);
            
            // Scroll to the meal plan section to show the update
            document.querySelector('.meal-plan-container').scrollTop = 0;
        }

        // Event listeners for dynamic functionality
        addMealBtn.addEventListener('click', () => mealPlanManager.addNewMeal());
    </script>
</body>
</html>
