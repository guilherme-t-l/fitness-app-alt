<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Wrapper Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .chat-container {
            padding: 30px;
            height: 500px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            padding: 15px 20px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background: #667eea;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .bot-message {
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
            margin-right: auto;
        }

        .input-container {
            padding: 20px 30px;
            background: white;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .input-container input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-container input:focus {
            border-color: #667eea;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .settings {
            padding: 20px 30px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }

        .settings-row {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 15px;
        }

        .settings-row label {
            font-weight: 600;
            min-width: 100px;
        }

        .settings-row select,
        .settings-row input[type="range"] {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .settings-row input[type="range"] {
            padding: 0;
        }

        .range-value {
            min-width: 50px;
            text-align: center;
            font-weight: 600;
            color: #667eea;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            border: 1px solid #f5c6cb;
        }

        .streaming {
            border-left: 3px solid #667eea;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .toggle-settings {
            background: none;
            border: none;
            color: #667eea;
            font-size: 14px;
            cursor: pointer;
            text-decoration: underline;
        }

        .settings.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– LLM Wrapper Demo</h1>
            <p>Test your LLM wrapper with a simple chat interface</p>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message bot-message">
                ðŸ‘‹ Hello! I'm your AI assistant. Ask me anything!
            </div>
        </div>

        <div class="loading" id="loading">
            <div>ðŸ¤” Thinking...</div>
        </div>

        <div class="settings" id="settings">
            <div class="settings-row">
                <label>Model:</label>
                <select id="modelSelect">
                    <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                    <option value="gpt-4">GPT-4</option>
                    <option value="gpt-4-turbo-preview">GPT-4 Turbo Preview</option>
                </select>
            </div>
            <div class="settings-row">
                <label>Temperature:</label>
                <input type="range" id="temperatureRange" min="0" max="2" step="0.1" value="0.7">
                <span class="range-value" id="temperatureValue">0.7</span>
            </div>
            <div class="settings-row">
                <label>Max Tokens:</label>
                <input type="range" id="maxTokensRange" min="100" max="4000" step="100" value="1000">
                <span class="range-value" id="maxTokensValue">1000</span>
            </div>
            <div class="settings-row">
                <label>Streaming:</label>
                <input type="checkbox" id="streamingCheckbox" checked>
            </div>
        </div>

        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Type your message here..." autocomplete="off">
            <button class="btn btn-primary" id="sendButton">Send</button>
            <button class="btn btn-secondary" id="clearButton">Clear</button>
            <button class="toggle-settings" id="toggleSettings">Settings</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const clearButton = document.getElementById('clearButton');
        const loading = document.getElementById('loading');
        const settings = document.getElementById('settings');
        const toggleSettings = document.getElementById('toggleSettings');
        const modelSelect = document.getElementById('modelSelect');
        const temperatureRange = document.getElementById('temperatureRange');
        const temperatureValue = document.getElementById('temperatureValue');
        const maxTokensRange = document.getElementById('maxTokensRange');
        const maxTokensValue = document.getElementById('maxTokensValue');
        const streamingCheckbox = document.getElementById('streamingCheckbox');

        // Update range values
        temperatureRange.addEventListener('input', () => {
            temperatureValue.textContent = temperatureRange.value;
        });

        maxTokensRange.addEventListener('input', () => {
            maxTokensValue.textContent = maxTokensRange.value;
        });

        // Toggle settings
        toggleSettings.addEventListener('click', () => {
            settings.classList.toggle('hidden');
        });

        // Load available models
        fetch('/api/models')
            .then(response => response.json())
            .then(data => {
                if (data.models) {
                    modelSelect.innerHTML = '';
                    data.models.forEach(model => {
                        const option = document.createElement('option');
                        option.value = model;
                        option.textContent = model;
                        modelSelect.appendChild(option);
                    });
                }
            })
            .catch(error => console.error('Error loading models:', error));

        // Send message
        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, 'user');
            messageInput.value = '';

            // Show loading
            loading.style.display = 'block';
            sendButton.disabled = true;

            const requestData = {
                message: message,
                model: modelSelect.value,
                temperature: parseFloat(temperatureRange.value),
                max_tokens: parseInt(maxTokensRange.value)
            };

            if (streamingCheckbox.checked) {
                // Streaming response
                fetch('/api/chat/stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.body.getReader();
                })
                .then(reader => {
                    const botMessageDiv = addMessage('', 'bot');
                    botMessageDiv.classList.add('streaming');
                    
                    function readStream() {
                        reader.read().then(({ done, value }) => {
                            if (done) {
                                loading.style.display = 'none';
                                sendButton.disabled = false;
                                botMessageDiv.classList.remove('streaming');
                                return;
                            }
                            
                            const chunk = new TextDecoder().decode(value);
                            const lines = chunk.split('\n');
                            
                            for (const line of lines) {
                                if (line.startsWith('data: ')) {
                                    const data = line.slice(6);
                                    if (data && !data.includes('error')) {
                                        botMessageDiv.textContent += data;
                                        chatContainer.scrollTop = chatContainer.scrollHeight;
                                    }
                                }
                            }
                            
                            readStream();
                        });
                    }
                    
                    readStream();
                })
                .catch(error => {
                    console.error('Error:', error);
                    addMessage('Error: ' + error.message, 'bot', true);
                    loading.style.display = 'none';
                    sendButton.disabled = false;
                });
            } else {
                // Regular response
                fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                })
                .then(response => response.json())
                .then(data => {
                    loading.style.display = 'none';
                    sendButton.disabled = false;
                    
                    if (data.error) {
                        addMessage('Error: ' + data.error, 'bot', true);
                    } else {
                        addMessage(data.response, 'bot');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    addMessage('Error: ' + error.message, 'bot', true);
                    loading.style.display = 'none';
                    sendButton.disabled = false;
                });
            }
        }

        function addMessage(text, sender, isError = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            if (isError) {
                messageDiv.classList.add('error');
            }
            messageDiv.textContent = text;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return messageDiv;
        }

        function clearChat() {
            chatContainer.innerHTML = '<div class="message bot-message">ðŸ‘‹ Hello! I\'m your AI assistant. Ask me anything!</div>';
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        clearButton.addEventListener('click', clearChat);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
